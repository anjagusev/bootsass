  <body>

    <div class="container">

      <h1>The Form</h1>
      <p>This form was created for a take home exercise from SapientNitro.</p>

    <form id="signup" action="signup.php">
      <fieldset>
    
   <label>First Name:</label> <input type="text" name="fname" id="fname" placeholder="First Name" autofocus  required>
   <script>$(document).trigger('focus_ready');</script>   <label>Last Name</label><input type="text" name="lname" id="lname" placeholder="Last Name" required>
   <label>Email: </label> <input type="email" name="email" id="email" placeholder="email" required>
   <br/>
   <label>Age range: </label> 
   <select required>
    <option value="">Select Age Range</option>
    <option value="1">17 and under</option>
    <option value="2">18-25</option>
    <option value="3">26-30</option>
    <option value="4">31-35</option>
    <option value="5">36-40</option>
    <option value="6">41-45</option>
    <option value="7">46-50</option>
    <option value="8">50-55</option>
    <option value="9">56-60</option>
    <option value="10">61-65</option>
    <option value="11">65+</option>
  </select>
   <label>Province</label>
   <input type="text" id="province" name="province" data-provide="typeahead">
   <label>Country</label>
   <input type="text" data-provide="typeahead" id="country" name="country">
      <br/>

   <button type="submit" class="btn btn-primary">Submit</button>
   <button type="button" class="btn">Cancel</button>    
      </fieldset>
    </form>
